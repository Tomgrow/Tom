

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="text"] {
            width: 75%;
            margin: 0 0 10px;
        }
        button {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Cookies Demo, I am Tom here</h1>
    <form>
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" value="John Doe">
        <button type="button" onclick="setUsername()">Set Username</button>
        <button type="button" onclick="getUsername()">Get Username</button>
        <button type="button" onclick="deleteUsername()">Delete Username</button>
    </form>
    <script>
        function setUsername() {
            var username = document.getElementById("username").value;
            document.cookie = "username=" + username + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            alert("Username set successfully!");
        }

        function getUsername() {
            var username = document.cookie.split(';')[0].split('=');
            alert("Username is: " + username[1]);
        }

        function deleteUsername() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
            alert("Username deleted successfully!");
        }
    </script>
</body>
</html>
